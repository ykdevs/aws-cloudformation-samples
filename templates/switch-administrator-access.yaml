AWSTemplateFormatVersion: "2010-09-09"
Description: |

  Make Switch Administrator Access

Parameters:
  StepAwsAccountId:
    Type: Number
    Description: AWS AccountId of Step Account

Resources:

  SwitchAdministratorAccessRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "SwitchAdministratorAccess"
      Description: !Sub "Generated by ${AWS::StackName}"
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - "sts:AssumeRole"
            Principal:
              AWS: !Sub "arn:aws:iam::${StepAwsAccountId}:root"
            Condition:
              Bool:
                aws:MultiFactorAuthPresent: "true"
        Version: 2012-10-17
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess
